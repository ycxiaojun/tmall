<!DOCTYPE html>
<html>
<head>
	<title>天猫注册</title>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/tm-register.css">
</head>
<body>
	<header id="header">
		<a href="tmall-index.html">
			<img src="images/tmall/TB1_Gn8RXXXXXXqaFXXXXXXXXXX-380-54.png">
		</a>
	</header><!-- /header -->
	<div id="content">
		<div class="form-list">
			<div class="errRemind">123</div>
			<form action="">
				<div class="form-group">
					<div class="form-item">
						<span class="form-label form-title">设置会员名</span>
					</div>
					<div class="form-item">
						<span class="form-label">登陆名</span>
						<input type="text" name="" class="form-text" placeholder="会员名一旦设置成功，无法修改">
					</div>
				</div>
				<div class="form-group">
					<div class="form-item">
						<span class="form-label form-title">设置登陆密码</span>
						<span class="tsl">登录时验证，保护账号信息</span>
					</div>
					<div class="form-item">
						<span class="form-label">登陆密码</span>
						<input type="password" name="" class="form-text" placeholder="设置你的登录密码">
					</div>
					<div class="form-item">
						<span class="form-label">密码确认</span>
						<input type="password" name="" class="form-text" placeholder="请再次输入你的密码">
					</div>
					<div class="form-item">
						<input type="button" class="btn" value="登录">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
